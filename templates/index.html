{% extends './base.html'%}

{% block title %}
<title> Home page - TODO PY</title>
{% endblock %}

{% block body %}
<h1>Welcome to Todo Py, your task manager built with Python.</h1>
<hr>
<form action="/task" method="post">
	<div class="form-group">
		<label for=""></label>
		<input type="text" class="form-control" name="task" required>
	</div>
	<button class="submit">Save new task</button>
</form>

<br>
<h2> Tasks </h2>
<hr>
<ul>
	{% for task in t %}
	<li> 
		{{ task.task }} - 
		<a href="/complete/{{ task.id }}">Complete</a> |
		<a href="/deletetask/{{ task.id }}">Remove</a> |
		<a href="/updatetask/{{ task.id }}">Update</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
